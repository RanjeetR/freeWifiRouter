<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WifiRouter - Experimental</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

</head>
<body>
<div class="container">
    <div class="loginLabel"> WiFi <span>Router</span> </div>
    <div class="loginInput">
        <input type="text" id="networkname" placeholder="SSID">
        <input type="text" id="password" class="password" placeholder="password">
    </div>


</div>
<div class="btnDiv">
    <a id="start" class="waves-effect waves-light btn"> <i class="material-icons right">settings_input_antenna</i>start</a>
    <a id="stop" class="waves-effect waves-light btn"> <i class="material-icons right">portable_wifi_off</i>stop</a>
    <a id="checkStatus" class="waves-effect waves-light btn"> <i class="material-icons right">visibility</i>Status</a>
    <a id="compt" class="waves-effect waves-light btn"> <i class="material-icons right">info</i>Compatibility</a>


</div>
<div class="statusDiv">
   <div class="innerStatus"> <h3 id="stText">Status</h3>
       <a id="restart" class="waves-effect waves-light btn"> <i class="material-icons right">settings_input_antenna</i>Restart</a>
       <a id="viewpwd" class="waves-effect waves-light btn"> <i class="material-icons right">portable_wifi_off</i>View Password</a>
   </div>
</div>
<div class="footer">
    <nav>
        <div class="nav-wrapper">

            <h6><img src="css/heart.png"> Made in India</h><img src="css/heart.png">
        </div>
    </nav>

</div>

<script  src="js/jquery-2.1.4.min.js"></script>
<script src="js/materialize.js"></script>

<script src="js/app.js"></script>


</body>
</html>
